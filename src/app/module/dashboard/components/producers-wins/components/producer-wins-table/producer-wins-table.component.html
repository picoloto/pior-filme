<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="producer">
    <th mat-header-cell *matHeaderCellDef>Produtor</th>
    <td mat-cell *matCellDef="let element">{{ element.producer }}</td>
  </ng-container>

  <ng-container matColumnDef="interval">
    <th mat-header-cell *matHeaderCellDef>Intervalo</th>
    <td mat-cell *matCellDef="let element">
      {{ element.interval }}
    </td>
  </ng-container>

  <ng-container matColumnDef="previousWin">
    <th mat-header-cell *matHeaderCellDef>Anterior</th>
    <td mat-cell *matCellDef="let element">
      {{ element.previousWin }}
    </td>
  </ng-container>

  <ng-container matColumnDef="followingWin">
    <th mat-header-cell *matHeaderCellDef>Atual</th>
    <td mat-cell *matCellDef="let element">
      {{ element.followingWin }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
